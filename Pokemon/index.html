<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="Pokémon Logo" id="logo">
    <h1>Pokémon App</h1>
  </header>

  <form id="formulario">
    <input type="text" id="search" placeholder="Busca un Pokémon por nombre..." />
    <button type="submit">Buscar</button>
  </form>

  <div id="pokemon-container"></div>
  <div id="detalle-pokemon"></div>
<button id="volver" style="display: none;">Volver al inicio</button>

  <script src="script.js"></script>
</body>
</html>
